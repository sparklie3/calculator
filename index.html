<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
	<div class="container">
		<div class="col-lg-offset-3 col-lg-6">
			<div class="row">
				<div class="col-xs-12 text-right" id="display">0</div>

			</div>
			<div class="row" style="color:#939393">
				<div class="col-xs-3 btn" id="clear">C</div>
				<!--<div class="col-xs-3 text-center btn" id="leftBracket">(</div>
				<div class="col-xs-3 text-center btn" id="rightBracket">)</div>-->
				<div class="col-xs-offset-6 col-xs-3 text-center btn" id="back">&larr;</div>
			</div>

			<div class="row">
				<div class="col-xs-3 text-center btn number" id="seven">7</div>
				<div class="col-xs-3 text-center btn number" id="eight">8</div>
				<div class="col-xs-3 text-center btn number" id="nine">9</div>
				<div class="col-xs-3 text-center btn operation" id="divide" value="/" style="color:#AD50FE">&divide;</div>
			</div>
			<div class="row">
				<div class="col-xs-3 text-center btn number" id="four">4</div>
				<div class="col-xs-3 text-center btn number" id="five">5</div>
				<div class="col-xs-3 text-center btn number" id="six">6</div>
				<div class="col-xs-3 text-center btn operation" id="multiply" value="*" style="color:#FF9F05">&times;</div>

			</div>
			<div class="row">
				<div class="col-xs-3 text-center btn number" id="one">1</div>
				<div class="col-xs-3 text-center btn number" id="two">2</div>
				<div class="col-xs-3 text-center btn number" id="three">3</div>
				<div class="col-xs-3 text-center btn operation" id="subtract" value="-"style="color:#FF5C5D">-</div>
			</div>
			<div class="row">
				<div class="col-xs-3 text-center btn" id="period">.</div>
				<div class="col-xs-3 text-center btn number" id="zero">0</div>
				<div class="col-xs-3 text-center btn" id="equal" value="=">=</div>
				<div class="col-xs-3 text-center btn operation" id="add" value="+" style="color:#27CB9B">+</div>
			</div>


		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
	<script src="index.js"></script>


</body>

</html>
